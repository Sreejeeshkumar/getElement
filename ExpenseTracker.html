<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<form id="myForm" onsubmit="submitForm(event)">
    <style>
    body
    {
     /* background-color: green; */
    }
    </style>
    <h1 style="color: red; font-weight: bold;text-align: center">Expenses</h1>

    <h3 style="color: blue; font-weight: bold;text-align: center">Tracking monthly expenses</h3>
      <label for="Expense Amount">Expense Amount</label>
      <input type="number" id="expenseamount" name="expenseamount" required><br><br>

      <label for="Description">Description</label>
      <input type="word" id="Description" name="Description"required><br><br>

     

      <label for="field">Field</label>
      <select id="field"name="field">
        <option value="Movie">Movie</option>
        <option value="Grocery">Grocery</option>
        <option value="Education">Education</option>
        <option value="Fuel">Fuel</option>
      </select>
    <br><br>

    <input type="submit" value="Add expense"id="submitButton">
    <input type="submit" value="Save"id="saveButton"style="display: none;">
    </form>
    <div id="userDetailsSection"></div>
    <script src="ExpenseTracker.js"></script>
    
</body>
</html>
